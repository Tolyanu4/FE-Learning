<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/StyleMenu.css">
</head>
<body>
    <section>
        <button><i class="fa-solid fa-bars"></i></button>
        <h1 class="menu">Menu</h1>
        <form>
            <input type="text" placeholder="Search food here">
        </form>
        <!--start row-->
        <div class="food-row">
            <div class="food-item-bg">
                <div><img src="image/image 4.png" alt="icon"></div>
                <h4>Food</h4>
            </div>
            <div class="food-item-bg">
                <div><img src="image/Group 6.png" alt="icon"></div>
                <h4>Drinks</h4>
            </div>
            <div class="food-item-bg">
                <div><img src="image/Group 5.png" alt="icon"></div>
                <h4>Desserts</h4>
            </div>
        </div>
        <!-- end row -->
        <h3>Burger</h3>
        <div class="burger-card">
            <img src="image/5882482de81acb96424ffaac 1.png" alt="img">
            <div class="burger-info">
                <h4>Big Mac</h4>
                <h5>Rs 240</h5>
            </div>
        </div>
        <div class="burger-card">
            <img src="image/590607a10cbeef0acff9a646 1.png" alt="img">
            <div class="burger-info">
                <h4>KFC Double</h4>
                <h5>Rs 252</h5>
            </div>
        </div>
        <div class="burger-card">
            <img src="image/58824b29e81acb96424ffab8 1.png" alt="img">
            <div class="burger-info">
                <h4>Fish Burger</h4>
                <h5>Rs 220</h5>
            </div>
        </div>
    </section>
</body>
</html>
